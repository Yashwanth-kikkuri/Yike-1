        function addNode_at_pos(pos) {
            var parent = document.getElementById("dropzone");
            var children = parent.childNodes;
        }
        function getPos(id0) {
            var parent = document.getElementById("dropzone");
            var children = parent.childNodes;
            for (var a = 0; a <= children.length; a += 1) {
                if (children[a].id.includes(id0.id))
                    return a;
            }
            return -1;
        }
        function moveUp(id0) {
            var index = getPos(id0);
            var parent = document.getElementById("dropzone");
            var children = parent.childNodes;
            if (index > 0 && index < children.length) {
                div1 = jQuery('#' + children[index].id);
                div2 = jQuery('#' + children[index - 1].id);

                pos1 = jQuery('#' + children[index].id).attr('pos');
                pos2 = jQuery('#' + children[index - 1].id).attr('pos');

                tdiv1 = div1.clone();
                tdiv2 = div2.clone();
                if (!div2.is(':empty')) {
                    div1.replaceWith(tdiv2);
                    div2.replaceWith(tdiv1);

                    tobj = form['yike' + pos1];
                    form['yike' + pos1] = form['yike' + pos2];
                    form['yike' + pos2] = tobj;
                    window.mdc.autoInit();
                }

            }
        }
        function moveDown(id0) {
            var index = getPos(id0);
            var parent = document.getElementById("dropzone");
            var children = parent.childNodes;
            if (index >= 0 && index < children.length - 1) {
                div1 = jQuery('#' + children[index].id);
                div2 = jQuery('#' + children[index + 1].id);

                pos1 = jQuery('#' + children[index].id).attr('pos');
                pos2 = jQuery('#' + children[index + 1].id).attr('pos');

                tdiv1 = div1.clone();
                tdiv2 = div2.clone();

                    form['yike' + pos1] = form['yike' + pos2];
                    form['yike' + pos2] = tobj;
                    window.mdc.autoInit();
                }
            }
        }

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            document.getElementById('fn' + input.id).innerHTML = input.files[0].name
            reader.onload = function (e) {
                $('#divimg' + input.id).css('display', 'block');
                $('#img' + input.id).attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
