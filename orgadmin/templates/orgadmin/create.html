{% block body %}


<h1 style="margin-left: 7% ; margin-top: 5%">Organizations created by you</h1>
<div class="container-contact100">


  <button class="contact100-btn-show" >
    <i class="fa fa-envelope-o" aria-hidden="true"></i>
  </button>

  <div class="wrap-contact100">
    <button class="contact100-btn-hide">
      <i class="fa fa-close" aria-hidden="true"></i>
    </button>

    <form class="contact100-form validate-form">
      <span class="contact100-form-title">
        Create
      </span>

      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">Your Name</span>
        <input class="input100" type="text" name="name" placeholder="Enter your name">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <span class="label-input100">Email</span>
        <input class="input100" type="text" name="email" placeholder="Enter your email addess">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate = "Description is required">
        <span class="label-input100">Description</span>
        <textarea class="input100" name="message" placeholder="Organization description here..."></textarea>
        <span class="focus-input100"></span>
      </div>

      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
          <span>
            Submit
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>

</div>



<div id="dropDownSelect1"></div>

   
 







  <div class="card" style="width:10.5%;height:30%;margin-top:2%;margin-left: 5%;float: left">

      <div style="text-align: center">
          <h1> Create</h1>
      </div>
    </div>

  <div class="card" style="width:10.5%;height:30%;margin-top: 2%;margin-left: 5%; float:left">

      <div style="text-align: center">

    </div><br><br><br><br><br><br><br><br><br><br><br><br><br>

<h1 style="margin-left: 7% ; margin-top: 1%">Joined organizations</h1>
